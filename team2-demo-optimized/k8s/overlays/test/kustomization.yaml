apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - network-policy.yaml

namespace: team2-demo

# Test/Prod: 2 replicas for HA
replicas:
  - name: backend-team2
    count: 2
  - name: gateway-team2
    count: 2

# Use registry images
images:
  - name: team2-backend
    newName: ${REGISTRY}/team2-backend
    newTag: ${VERSION}
  - name: team2-gateway
    newName: ${REGISTRY}/team2-gateway
    newTag: ${VERSION}

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: backend-team2
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "openshift"
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: gateway-team2
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
  # Add hostname and TLS to routes for production
  - target:
      group: route.openshift.io
      version: v1
      kind: Route
      name: team2-frontend
    patch: |-
      - op: add
        path: /spec/host
        value: team2-demo.apps.your-cluster.com
      - op: add
        path: /spec/tls
        value:
          termination: edge
          insecureEdgeTerminationPolicy: Redirect
  - target:
      group: route.openshift.io
      version: v1
      kind: Route
      name: team2-backend
    patch: |-
      - op: add
        path: /spec/host
        value: team2-demo.apps.your-cluster.com
      - op: add
        path: /spec/tls
        value:
          termination: edge
          insecureEdgeTerminationPolicy: Redirect

labels:
  - pairs:
      app.kubernetes.io/name: team2-demo
      environment: test

