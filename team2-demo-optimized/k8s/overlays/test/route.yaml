apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: team2-demo
  namespace: team2-demo
  labels:
    app: gateway-team2
spec:
  host: team2-demo.apps.your-cluster.com
  to:
    kind: Service
    name: gateway-team2
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
