apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: team2-demo

# Dev: single replica for faster iteration
replicas:
  - name: backend-team2
    count: 1
  - name: gateway-team2
    count: 1

# Use local images built with docker
images:
  - name: team2-backend
    newName: team2-backend
    newTag: latest
  - name: team2-gateway
    newName: team2-gateway
    newTag: latest

patches:
  - target:
      group: v1
      version: v1
      kind: Service
      name: gateway-team2
    patch: |-
      - op: replace
        path: /spec/type
        value: ClusterIP
  # Dev environment: local images, reduced resources for single-node cluster
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: backend-team2
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: gateway-team2
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "128Mi"


